<!DOCTYPE html>

<html>
<head>
  <title>Trello clone with Bootstrap</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <div class="header">
    </div>

    <div class="board-wrapper">
      <div class="board-header">
      </div>
      <div class="board-canvas">
        <!-- LIST -->
        <div class="list-wrapper">
          <div class="list-header">
            <h3>Panel title</h3>
            <a class="list-header-menu-icon" href="#">_</a>
          </div>
          <div class="list-cards">
            <div class="list-card">
              <div class="list-card-labels">
                <span class="card-label card-label-green"></span>
              </div>
              <a class="list-card-title" href="#">Card title</a>
              <div class="badges">
                <div class="badge">_</div>
                <div class="badge">_</div>
                <div class="badge">_</div>
              </div>
              <div class="list-card-members">
                <div class="member">_</div>
                <div class="member">_</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
